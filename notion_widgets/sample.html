<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summary Box Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="editor card">
      <h2>Create Your Summary Box</h2>
      <div class="form-group">
        <label for="surgeryName">Surgery Name:</label>
        <input type="text" id="surgeryName" placeholder="Enter surgery name">
      </div>
      <div id="sectionsContainer">
        <!-- Dynamic sections will be added here -->
      </div>
      <button id="addSectionBtn" class="btn">Add Section</button>
      <button id="generateLink" class="btn">Generate Embed Link</button>
    </div>
    <div class="preview card">
      <div class="preview-header" id="previewTitle">Summary Box</div>
      <div id="previewContent">
        <!-- Live preview of sections -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
