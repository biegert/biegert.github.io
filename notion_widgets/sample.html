<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        .widget-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: auto;
        }
        h2 {
            margin: 0;
            color: #333;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="widget-box">
        <h2>Summary Box</h2>
        <p>This is an example widget for Notion embedding.</p>
    </div>
</body>
</html>
