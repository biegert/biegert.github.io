<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Widget</title>
  <link rel="stylesheet" href="widget.css">
</head>
<body>
  <section class="widget-container" aria-label="Article Summary Widget">
    <header class="widget-header" id="widgetHeader">
      <div id="widgetCategory" aria-label="Left Header">Header Left</div>
      <div id="widgetDepartment" aria-label="Right Header">Header Right</div>
    </header>
    <main class="widget-body">
      <h1 class="widget-title" id="widgetTitle">Procedure Title</h1>
      <p class="widget-description" id="widgetDescription">Description</p>
      <nav class="tab-nav" id="widgetTabNav" aria-label="Tab Navigation"></nav>
      <section class="tab-content" id="widgetTabContent"></section>
      <section class="optional-section" id="widgetOptional"></section>
    </main>
  </section>
  <script src="widget.js"></script>
</body>
</html>
