<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widget Editor</title>
  <link rel="stylesheet" href="editor.css">
  <link rel="stylesheet" href="widget.css">
</head>
<body>
  <h2>Widget Editor</h2>
  <div class="container">
    <div class="editor">
      <!-- General fields -->
      <div class="section">
        <label for="category">Left Header</label>
        <input type="text" id="category" value="Z.b. Operationsverfahren">
  
        <label for="department">Right Header</label>
        <input type="text" id="department" value="Z.b. Thoraxchirurgie">
  
        <label for="title">Title</label>
        <input type="text" id="title" value="Titel">
  
        <label for="description">Description</label>
        <textarea id="description" rows="2">Eine kurze Erklärung.</textarea>
  
        <label for="headingColor">Header Color</label>
        <select id="headingColor">
          <option value="#508b8b">Teal</option>
          <option value="#668ba9">Blue</option>
          <option value="#cc7a6f">Red</option>
          <option value="#c1a65c">Gold</option>
        </select>
      </div>
  
      <!-- Tabs section -->
      <div class="section">
        <h3>Tabs (1–4)</h3>
        <div id="tabsContainer"></div>
        <button id="addTab">Add Tab</button>
      </div>
  
      <!-- Optional sections -->
      <div class="section">
        <h3>Optional Sections (0–4)</h3>
        <div id="optContainer"></div>
        <button id="addOpt">Add Optional Section</button>
      </div>
  
      <!-- Load Existing Widget -->
      <div class="section">
        <label for="loadLink">Load Existing Widget Embed Link</label>
        <input type="text" id="loadLink" placeholder="Paste embed link here">
        <button id="loadWidget">Load Widget</button>
      </div>

      <!-- Generate embed link -->
      <button id="generateLink">Generate Embed Link</button>
      <div id="embedLinkContainer"></div>
    </div>
  
    <div class="preview">
      <h3>Live Preview</h3>
      <div class="card" id="previewCard">
        <div class="widget-header" id="previewHeader">
          <div id="previewCategory">Operationsverfahren</div>
          <div id="previewDepartment">Abteilung Gynäkologie</div>
        </div>
        <div class="widget-body">
          <div class="widget-title" id="previewTitle">Cholecystectomy</div>
          <div class="widget-description" id="previewDescription">Standard laparoscopic cholecystectomy procedure.</div>
          <div class="tab-nav" id="previewTabNav"></div>
          <div class="tab-content" id="previewTabContent"></div>
          <div class="optional-section" id="previewOptional"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="editor.js"></script>
</body>
</html>
