<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widget Editor</title>
  <link rel="stylesheet" href="editor.css">
  <link rel="stylesheet" href="widget.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2>Widget Editor</h2>
  </header>
  <main class="container">
    <!-- Editor Section -->
    <section class="editor" aria-label="Widget Editor">
      <div class="section">
        <label for="category">Left Header</label>
        <input type="text" id="category" value="Z.b. Operationsverfahren">

        <label for="department">Right Header</label>
        <input type="text" id="department" value="Z.b. Thoraxchirurgie">

        <label for="title">Title</label>
        <input type="text" id="title" value="Titel">

        <label for="description">Description</label>
        <textarea id="description" rows="2">Eine kurze Erklärung.</textarea>

        <label for="headingColor">Header Color</label>
        <select id="headingColor">
          <option value="#508b8b">Teal</option>
          <option value="#668ba9">Blue</option>
          <option value="#cc7a6f">Red</option>
          <option value="#c1a65c">Gold</option>
        </select>
      </div>

      <!-- Tabs Section -->
      <div class="section">
        <h3>Tabs (1–4)</h3>
        <div id="tabsContainer"></div>
        <button id="addTab" class="primary">Add Tab</button>
      </div>

      <!-- Optional Sections -->
      <div class="section">
        <h3>Optional Sections (0–4)</h3>
        <div id="optContainer"></div>
        <button id="addOpt" class="primary">Add Optional Section</button>
      </div>

      <!-- Load Existing Widget -->
      <div class="section">
        <label for="loadLink">Load Existing Widget Embed Link</label>
        <input type="text" id="loadLink" placeholder="Paste embed link here">
        <button id="loadWidget" class="primary">Load Widget</button>
      </div>

      <!-- Generate Embed Link -->
      <button id="generateLink" class="primary">Generate Embed Link</button>
      <div id="embedLinkContainer"></div>
    </section>

    <!-- Live Preview Section -->
    <section class="preview" aria-label="Live Preview">
      <h3>Live Preview</h3>
      <div class="card" id="previewCard">
        <header class="widget-header" id="previewHeader">
          <div id="previewCategory">Operationsverfahren</div>
          <div id="previewDepartment">Abteilung Gynäkologie</div>
        </header>
        <div class="widget-body">
          <h1 class="widget-title" id="previewTitle">Cholecystectomy</h1>
          <p class="widget-description" id="previewDescription">Standard laparoscopic cholecystectomy procedure.</p>
          <nav class="tab-nav" id="previewTabNav"></nav>
          <section class="tab-content" id="previewTabContent"></section>
          <section class="optional-section" id="previewOptional"></section>
        </div>
      </div>
    </section>
  </main>
  <script src="editor.js"></script>
</body>
</html>
