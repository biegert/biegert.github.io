<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widget Editor</title>
  <link rel="stylesheet" href="widget.css">
  <link rel="stylesheet" href="editor.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
</head>
<body>
  <main class="widget-editor-container">
    <div class="widget-actions">
      <input type="text" id="loadLink" placeholder="Paste embed link here">
      <button id="loadWidget" class="primary">Load</button>
      <button id="generateLink" class="primary">Generate Link</button>
      <div id="embedLinkContainer"></div>
    </div>

    <div class="widget-container" id="editableWidget">
      <header class="widget-header" id="widgetHeader" contenteditable="true">
        <div id="widgetCategory" class="editable">Header Left</div>
        <div class="header-color-picker">
          <input type="color" id="headingColor" value="#508b8b" list="presetColors">
        </div>
        <datalist id="presetColors">
          <option value="#508b8b"/>
          <option value="#668ba9"/>
          <option value="#cc7a6f"/>
          <option value="#c1a65c"/>
        </datalist>
        <div id="widgetDepartment" class="editable">Header Right</div>
      </header>
      <main class="widget-body">
        <h1 class="widget-title editable" id="widgetTitle" contenteditable="true">Procedure Title</h1>
        <p class="widget-description editable" id="widgetDescription" contenteditable="true">Description</p>
        
        <div class="tab-controls">
          <nav class="tab-nav" id="widgetTabNav"></nav>
          <button id="addTab" class="icon-button" title="Add Tab">+</button>
        </div>
        
        <section class="tab-content" id="widgetTabContent"></section>
        
        <div class="optional-controls">
          <button id="addOptional" class="icon-button" title="Add Optional Section">+ Add Optional Section</button>
        </div>
        <section class="optional-section" id="widgetOptional"></section>
      </main>
    </div>
  </main>
  <script src="editor.js"></script>
</body>
</html>
