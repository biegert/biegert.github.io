<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summary Box Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="editor card">
      <h2>Create Your Summary Box</h2>
      <div class="form-group">
        <label for="surgeryName">Surgery Name:</label>
        <input type="text" id="surgeryName" placeholder="Enter surgery name">
      </div>
      <div class="form-group">
        <label for="colorBandSelect">Select Color Band:</label>
        <select id="colorBandSelect">
          <option value="#007bff">Blue</option>
          <option value="#28a745">Green</option>
          <option value="#ffc107">Yellow</option>
          <option value="#dc3545">Red</option>
        </select>
      </div>
      <div id="sectionsContainer">
        <!-- Dynamic sections will be added here -->
      </div>
      <button id="addSectionBtn" class="btn">Add Section</button>
      <button id="generateLink" class="btn">Generate Embed Link</button>
    </div>
    <div class="preview card widget-preview">
      <div class="color-band" id="previewColorBand"></div>
      <div class="widget-content">
        <div class="widget-title" id="previewTitle">Summary Box</div>
        <div id="previewContent">
          <!-- Live preview of sections -->
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
